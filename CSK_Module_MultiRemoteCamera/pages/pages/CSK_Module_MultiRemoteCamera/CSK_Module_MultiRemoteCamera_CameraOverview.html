<layout-row id="RowLayout1" class="myCustomBackground_CSK_Module_MultiRemoteCamera">
    <layout-column id="ColumnLayout1" class="myCustomFrameNoColor_CSK_Module_MultiRemoteCamera"
        style="align-items: stretch">
        <h2 id="H2_Title">Connected Cameras</h2>
        <stacked-view id="SV_FeatureSupport">
            <stacked-pane id="SP_Supported" value="true">
                <layout-row id="RowLayout2">
                    <layout-column id="ColumnLayout2" class="myCustomFrame_CSK_Module_MultiRemoteCamera"
                        style="align-items: stretch">
                        <curie-table id="DynamicTable1" selectable select-mode="highlight_row" data="monitoringState">
                            <curie-table-column id="cameraName" header="cameraName">
                            </curie-table-column>
                            <curie-table-column id="cameraModel" header="cameraModel">
                            </curie-table-column>
                            <curie-table-column id="IP" header="IP"></curie-table-column>
                            <curie-table-column id="cameraType" header="cameraType">
                            </curie-table-column>
                            <curie-table-column id="triggerMode" header="triggerMode">
                            </curie-table-column>
                            <curie-table-column id="shutterTime" header="shutterTime">
                            </curie-table-column>
                            <curie-table-column id="gainFactor" header="gainFactor">
                            </curie-table-column>
                            <curie-table-column id="loadOnReboot" header="loadOnReboot">
                            </curie-table-column>
                            <curie-table-column id="monitoring" header="monitoring">
                            </curie-table-column>
                            <curie-table-column id="monitoringState" header="monitoringState">
                            </curie-table-column>
                            <crown-edpws-binding property="data" name="CSK_MultiRemoteCamera/OnNewCameraOverviewTable"
                                update-on-resume>
                            </crown-edpws-binding>
                        </curie-table>
                    </layout-column>
                </layout-row>
            </stacked-pane>
            <stacked-pane id="SP_NoSupport" value="false">
                <layout-row id="RowLayout53">
                    <layout-column id="ColumnLayout67">
                        <davinci-callout id="Callout31" type="warning" style="width: 99%">
                            <span>Module is not supported on this device...</span>
                        </davinci-callout>
                    </layout-column>
                </layout-row>
            </stacked-pane>
            <crown-edpws-binding property="value" name="CSK_MultiRemoteCamera/OnNewStatusModuleIsActive"
                update-on-resume converter="function(value) {return value.toString();}">
            </crown-edpws-binding>
        </stacked-view>
        <stacked-view id="SV_PageCalled">
            <crown-get property="value" crown-function="CSK_MultiRemoteCamera/pageCalled" auto-update-ms="0"
                protocol="crownMSGPACK">
            </crown-get>
            <crown-edpws-binding property="value" name="CSK_MultiRemoteCamera/OnNewStatusCSKStyle" update-on-resume
                converter="changeStyle">
            </crown-edpws-binding>
        </stacked-view>
    </layout-column>
</layout-row>
