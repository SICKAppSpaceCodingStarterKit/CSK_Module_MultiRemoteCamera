<layout-row id="RowLayout1" class="myCustomBackground_CSK_Module_MultiRemoteCamera"
    style="align-items: stretch; flex-shrink: 0">
    <layout-column id="ColumnLayout7" class="myCustomFrameNoColor_CSK_Module_MultiRemoteCamera"
        style="align-items: stretch">
        <h2 id="H2_Title">GigE Vision Parameters</h2>
        <stacked-view id="SV_FeatureSupport">
            <stacked-pane id="SP_Supported" value="true">
                <layout-row id="RowLayout46">
                    <layout-column id="ColumnLayout15" class="myCustomFrame_CSK_Module_MultiRemoteCamera"
                        style="align-items: stretch; flex-grow: 2">
                        <stacked-view id="SV_Login" style="flex-grow: 1">
                            <stacked-pane id="SP_LoginOK" value="true" style="flex-grow: 1">
                                <layout-row id="RowLayout4">
                                    <layout-column id="ColumnLayout1" style="align-items: stretch">
                                        <layout-row id="RowLayout2" style="justify-content: space-between">
                                            <layout-column id="ColumnLayout2" style="align-items: stretch">
                                                <davinci-value-display id="VD_SelectedGigEParameter"
                                                    label="Selected parameter:">
                                                    <crown-edpws-binding property="value"
                                                        name="CSK_MultiRemoteCamera/OnNewGigEVisionCurrentParameter"
                                                        update-on-resume>
                                                    </crown-edpws-binding>
                                                </davinci-value-display>
                                            </layout-column>
                                            <layout-column id="ColumnLayout4" style="align-items: stretch">
                                                <davinci-value-display id="VD_gigEParameterType" label="ParameterType">
                                                    <crown-edpws-binding property="value"
                                                        name="CSK_MultiRemoteCamera/OnNewGigEVisionParameterType"
                                                        update-on-resume>
                                                    </crown-edpws-binding>
                                                </davinci-value-display>
                                            </layout-column>
                                            <layout-column id="ColumnLayout3" style="align-items: stretch">
                                                <davinci-text-field id="TF_GigEParameterValue" type="text">
                                                    <crown-edpws-binding property="value"
                                                        name="CSK_MultiRemoteCamera/OnNewGigEVisionValue"
                                                        update-on-resume>
                                                    </crown-edpws-binding>
                                                    <crown-binding event="change"
                                                        name="CSK_MultiRemoteCamera/setGigEVisionParameterValue"
                                                        path="param/args/value" auto-commit>
                                                    </crown-binding>
                                                </davinci-text-field>
                                            </layout-column>
                                            <layout-column id="ColumnLayout6" style="align-items: stretch">
                                                <layout-row id="RowLayout6" style="justify-content: space-evenly">
                                                    <davinci-button id="Button_AddConfig"
                                                        class="myCustomButton_CSK_Module_MultiRemoteCamera"
                                                        type="outline" icon-position="append" title="Add config"
                                                        icon="content/add">
                                                        <span></span>
                                                        <crown-binding event="submit"
                                                            name="CSK_MultiRemoteCamera/addGigEVisionConfig"
                                                            auto-commit>
                                                        </crown-binding>
                                                    </davinci-button>
                                                    <davinci-button id="Button_Remove"
                                                        class="myCustomButton_CSK_Module_MultiRemoteCamera"
                                                        type="outline" icon-position="append" title="Remove"
                                                        icon="action/delete">
                                                        <span></span>
                                                        <crown-binding event="submit"
                                                            name="CSK_MultiRemoteCamera/removeGigEVisionConfig"
                                                            auto-commit>
                                                        </crown-binding>
                                                    </davinci-button>
                                                    <davinci-button id="Button_Refresh"
                                                        class="myCustomButton_CSK_Module_MultiRemoteCamera"
                                                        type="outline" icon-position="append" title="Update config"
                                                        icon="navigation/refresh">
                                                        <span></span>
                                                        <crown-binding event="submit"
                                                            name="CSK_MultiRemoteCamera/updateConfig" auto-commit>
                                                        </crown-binding>
                                                    </davinci-button>
                                                </layout-row>
                                            </layout-column>
                                        </layout-row>
                                        <layout-row id="RowLayout3">
                                            <layout-column id="ColumnLayout5"
                                                class="myCustomMaxWidth1600px_CSK_Module_MultiRemoteCamera"
                                                style="align-items: stretch">
                                                <davinci-value-display id="VD_Parameters"
                                                    label="List of available parameters">
                                                </davinci-value-display>
                                                <curie-table id="DT_GigEVisionParameters"
                                                    class="myCustomMaxHeight500px_CSK_Module_MultiRemoteCamera"
                                                    selectable select-mode="highlight_row">
                                                    <curie-table-column id="ParameterName" header="ParameterName">
                                                    </curie-table-column>
                                                    <curie-table-column id="Type" header="Type">
                                                    </curie-table-column>
                                                    <curie-table-column id="Access" header="Access">
                                                    </curie-table-column>
                                                    <curie-table-column id="Value" header="Value">
                                                    </curie-table-column>
                                                    <crown-edpws-binding property="data"
                                                        name="CSK_MultiRemoteCamera/OnNewGigEVisionTableContent"
                                                        update-on-resume>
                                                    </crown-edpws-binding>
                                                    <crown-binding event="row-selected"
                                                        name="CSK_MultiRemoteCamera/selectGigEVisionParameterNameViaUITable"
                                                        path="param/args/selection" auto-commit>
                                                    </crown-binding>
                                                </curie-table>
                                                <davinci-value-display id="VD_CustomParameters"
                                                    label="List of custom parameters">
                                                </davinci-value-display>
                                                <curie-table id="DT_CustomGigEParameterValues"
                                                    class="myCustomMaxHeight500px_CSK_Module_MultiRemoteCamera"
                                                    selectable select-mode="highlight_row">
                                                    <curie-table-column id="No" header="No">
                                                    </curie-table-column>
                                                    <curie-table-column id="ParameterNameToConfig"
                                                        header="ParameterName">
                                                    </curie-table-column>
                                                    <curie-table-column id="ValueToConfig" header="Value">
                                                    </curie-table-column>
                                                    <crown-edpws-binding property="data"
                                                        name="CSK_MultiRemoteCamera/OnNewGigEVisionConfigTableContent"
                                                        update-on-resume>
                                                    </crown-edpws-binding>
                                                    <crown-binding event="row-selected"
                                                        name="CSK_MultiRemoteCamera/selectGigEVisionConfigViaUITable"
                                                        path="param/args/selection" auto-commit>
                                                    </crown-binding>
                                                </curie-table>
                                            </layout-column>
                                        </layout-row>
                                        <stacked-view id="SV_PageCalled">
                                            <crown-binding property="value" name="CSK_MultiRemoteCamera/pageCalled"
                                                path="result/data/emptyString" auto-update="0" update-on-resume>
                                            </crown-binding>
                                            <crown-edpws-binding property="value"
                                                name="CSK_MultiRemoteCamera/OnNewStatusCSKStyle" update-on-resume
                                                converter="changeStyle">
                                            </crown-edpws-binding>
                                        </stacked-view>
                                    </layout-column>
                                </layout-row>
                            </stacked-pane>
                            <stacked-pane id="SP_NotLoggedIn" value="false">
                                <layout-row id="RowLayout5">
                                    <davinci-callout id="Callout1" type="warning">
                                        <span>
											Please login with user level Service to see this page.
										</span>
                                    </davinci-callout>
                                </layout-row>
                            </stacked-pane>
                            <crown-on property="value" crown-event="CSK_MultiRemoteCamera/OnUserLevelServiceActive"
                                converter="function(value) {return value.toString();}">
                            </crown-on>
                        </stacked-view>
                    </layout-column>
                </layout-row>
            </stacked-pane>
            <stacked-pane id="SP_NoSupport" value="false">
                <layout-row id="RowLayout53">
                    <layout-column id="ColumnLayout67">
                        <davinci-callout id="Callout31" type="warning" style="width: 99%">
                            <span>Module is not supported on this device...</span>
                        </davinci-callout>
                    </layout-column>
                </layout-row>
            </stacked-pane>
            <crown-edpws-binding property="value" name="CSK_MultiRemoteCamera/OnNewStatusModuleIsActive"
                update-on-resume converter="function(value) {return value.toString();}">
            </crown-edpws-binding>
        </stacked-view>
    </layout-column>
</layout-row>
